<!-- Updated login modal template -->
<div class="modal fade show" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-modal="true"
    style="margin-bottom: 100px; padding-right: 21px; display: block;">
    <div class="modal-dialog" role="document">
        <form autocomplete="off" class="log-in" id="login-form">
            <div class="modal-content custom-white-bg">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Recuperar Contraseña</h4>
                    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="text-dark" for="lg-txtUser">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><fa-icon
                                        [icon]="faCoffee"></fa-icon></span>
                            </div>
                            <input [(ngModel)]="userEmail" name="username" type="email" class="form-control"
                                id="lg-txtUser" aria-describedby="emailHelp" placeholder="Digite su email">
                        </div>
                        <small id="emailHelp" class="form-text text-muted">Correo de recuperación
                        </small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click)="generateCode()">Generar Código</button>
                    <button type="submit" class="btn btn-info">Iniciar</button>
                </div>
            </div>
        </form>
    </div>
</div>
