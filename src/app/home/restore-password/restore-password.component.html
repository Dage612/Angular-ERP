<!-- Updated login modal template -->
<div class="modal fade show" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-modal="true"
    style="margin-bottom: 100px; padding-right: 21px; display: block;">
    <div class="modal-dialog" role="document">
        <form autocomplete="off" class="log-in" id="login-form">
            <div class="modal-content custom-white-bg">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Restablecer Contraseña</h4>
                    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="text-dark" for="lg-txtUser">Contraseña</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><fa-icon
                                        [icon]="faUnlockKeyhole"></fa-icon></span>
                            </div>
                            <input [(ngModel)]="password" name="password" type="password" class="form-control"
                                id="lg-txtUser" aria-describedby="emailHelp" placeholder="Digite su email">
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="text-dark" for="lg-txtPassword">Confirmación</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend2"><fa-icon
                                        [icon]="faUnlockKeyhole"></fa-icon></span>
                            </div>
                            <input [(ngModel)]="checkPassword" name="checkPassword" type="password" class="form-control"
                                id="lg-txtPassword" placeholder="Digite su contraseña">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click)="resetPassword()">Restablecer
                        Contraseña</button>
                </div>
            </div>
        </form>
    </div>
</div>
