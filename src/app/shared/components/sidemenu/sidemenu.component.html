<div class="container-fluid overflow-hidden">
    <div class="row vh-100 overflow-auto">
        <!-- Sidebar -->
        <div *ngIf="sidebarVisible" class="col-12 col-sm-3 col-xl-2 px-sm-2 px-0 bg-black d-flex sticky-top">
            <div
                class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 pt-2 text-white">
                <a href="/"
                    class="d-flex align-items-center pb-sm-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5">ERP<span class="d-none d-sm-inline"> SHEKIT</span></span>
                </a>
                <ul class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 
                flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start" id="menu">
                    @for (item of dashRoutes; track $index){
                    <li class="nav-item">
                        <a class="nav-link nav-link px-sm-0 px-2" href="#" routerLink="{{item.path}}"
                            routerLinkActive="text-white">
                            <fa-icon [icon]="faCoffee"></fa-icon>
                            <span class="ms-1 d-none d-sm-inline"> {{item.title}} </span>

                        </a>
                    </li>
                    }
                </ul>
                <div class="sidebar-toggle-btn" (click)="toggleSidebar()">
                    <fa-icon [icon]="rotateArrowOpen  ? faAngleDoubleLeft : faAngleDoubleLeft"
                        class="rotate-arrow"></fa-icon>
                </div>
                <div class="dropdown py-sm-4 mt-sm-auto ms-auto ms-sm-0 flex-shrink-1">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="hugenerd" width="28" height="28"
                            class="rounded-circle">
                        <span class="d-none d-sm-inline mx-1">Joe</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" (click)="logOut()">Sign out</a></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class=" col d-flex flex-column h-sm-100">
            <!-- Header  -->
            <app-header-main [title]="headerTitle"></app-header-main>
            <!-- Main -->
            <main class="row flex-grow-1 overflow-auto">
                <div class="col pt-4">
                    <router-outlet></router-outlet>
                </div>
            </main>

            <!-- Footer -->
            <footer class="row bg-black py-4 mt-auto">
                <div class="col" style="color: white;"> SySCorp Latinoam√©rica &copy; {{ getYear() }}
                    - Todos los
                    derechos reservados </div>
            </footer>

        </div>

    </div>
</div>
