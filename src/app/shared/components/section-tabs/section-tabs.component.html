<!-- section-tabs.component.html -->
<ul class="nav nav-tabs mb-3" role="tablist">
  <li class="nav-item" role="presentation" *ngFor="let tab of tabs; let i = index">
    <a data-mdb-tab-init class="nav-link" [class.active]="i === (activeTabService.activeIndex$ | async)"
      [id]="'tab-' + i" role="tab" [attr.aria-controls]="'section-tabs-' + i"
      [attr.aria-selected]="i === (activeTabService.activeIndex$ | async)" (click)="changeTab(i)">
      {{ tab.title }}
    </a>
  </li>
</ul>
